name: Trigger Workflow

on:
  push:
    branches:
      - main

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Trigger Workflow
        uses: tiriyon/poc-gh-workflows@main
        with:
          token: ${{ secrets.TOKE_GITHUB }}
          event-type: build-docker



